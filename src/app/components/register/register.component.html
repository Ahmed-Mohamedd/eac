<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <img src="assets/logo.png" alt="Hurghada Airport Logo" class="logo">
            <h1>مطار الغردقة الدولي</h1>
            <p>نظام تصاريح العمل الإلكتروني</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <div class="form-group">
                <label for="userName">اسم المستخدم</label>
                <input type="text" id="userName" formControlName="userName" class="form-control"
                    placeholder="أدخل اسم المستخدم"
                    [class.is-invalid]="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
                <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched"
                    class="invalid-feedback">
                    اسم المستخدم مطلوب
                </div>
            </div>
            <div class="form-group">
                <label for="fullName">الاسم بالكامل</label>
                <input type="text" id="fullName" formControlName="fullName" class="form-control"
                    placeholder="أدخل الاسم بالكامل"
                    [class.is-invalid]="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
                    class="invalid-feedback">
                    الاسم بالكامل مطلوب
                </div>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="أدخل البريد الإلكتروني"
                    [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="invalid-feedback">
                    بريد إلكتروني صحيح مطلوب
                </div>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="أدخل كلمة المرور"
                    [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="invalid-feedback">
                    كلمة المرور يجب أن تكون 6 أحرف على الأقل
                </div>
            </div>

            <div class="form-group">
                <label for="nationalId">الرقم القومي (اختياري)</label>
                <input type="text" id="nationalId" formControlName="nationalId" class="form-control"
                    placeholder="أدخل الرقم القومي">
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-register">
                <span *ngIf="!isLoading">إنشاء حساب</span>
                <span *ngIf="isLoading">جاري الإنشاء...</span>
            </button>

            <div style="text-align: center; margin-top: 15px;">
                <p style="font-size: 14px; color: #4b5563;">لديك حساب بالفعل؟ <a routerLink="/login"
                        style="color: #1e3a8a; font-weight: 700; text-decoration: none;">تسجيل الدخول</a></p>
            </div>
        </form>

        <div class="register-footer">
            <p>الإدارة العامة للمطابقة والسلامة</p>
            <p>إدارة السلامة والصحة المهنية</p>
        </div>
    </div>
</div>
